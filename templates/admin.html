<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Create User</h2>
    <form method="POST">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="1">Unverified</option>
            <option value="2">Verified</option>
            <option value="3">Admin</option>
        </select>
        <br>
        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects" multiple>
            {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="grades">Grades:</label>
        <select id="grades" name="grades" multiple>
            {% for grade in grades %}
                <option value="{{ grade }}">{{ grade }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" name="create_user">Create User</button>
    </form>

        <button type="submit" name="update_permissions">Update Permissions</button>

        <button type="submit" name="change_role">Change Role</button>

        <label for="login">Login:</label>
        <select id="login" name="login">
            {% for user in users %}

        <input type="password" id="password" name="password">
        <br>
        <button type="submit" name="change_password">Change Password</button>
    </form>

    <h2>Delete User</h2>
    <form method="POST">
        <label for="login">Login:</label>
        <select id="login" name="login">
            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" name="delete_user">Delete User</button>
    </form>
</body>
</html>
